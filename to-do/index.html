<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>To Do List - App JS</title>
	<link rel="stylesheet" type="text/css" href="app.css">
</head>
<body onload="main()">
	<div class="container">
		<h1>To Do List</h1>
		<ul>
			<li><b>"new"</b>- create new To Do</li>
			<li><b>"delete"</b>- delete a specific To Do</li>
			<li><b>"list"</b>- display all To Do's</li>
			<li><b>"delete-all"</b>- delete all To Do's</li>
			<li><b>"quit"</b>- quit from the app</li>
		</ul>
	</div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
